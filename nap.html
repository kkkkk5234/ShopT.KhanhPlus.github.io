<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Nạp tiền</title>
  <style>
    :root{
      --bg:#f6f8fa;
      --card:#fff;
      --accent:#0b84ff;
      --muted: #000dff;
    }
    *{
      box-sizing:border-box
    }
    body{
      font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;
      margin:0;
      background:url(background3.jpg);
      background-size: cover;
      color:#111
    }
    .container{
      max-width:980px;
      margin:32px auto;
      padding:16px;
      border-radius: 9px;
      border: 2px solid rgb(188, 185, 185);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(9px);
    }
    .card{
      border-radius:12px;
      box-shadow:0 6px 18px rgba(17,24,39,0.06);
      padding:18px;
    }
    h1{
      margin:0 0 12px;
      font-size:20px;
      color: white;
    }
    p {
      color: white;
    }
    .tabs{
      display:flex;
      gap:8px;
      margin-bottom:14px
    }
    .tab{
      padding:10px 14px;
      border-radius:8px;
      cursor:pointer;
      border:1px solid transparent
    }
    .tab.active{
      background:linear-gradient(90deg,var(--accent),);
      color: #e6e9ef;
    }
    form{
      display:grid;
      gap:10px;
    }
    label{
      font-size:13px;
      color: var(--card);
    }
    strong{
      color: white;
    }
    input,select,button,textarea{
      padding:10px;
      border-radius:8px;
      border:1px solid #e6e9ef;
      font-size:14px}
    .row{
      display:flex;
      gap:10px}
    .col{
      flex:1
    }
    .actions{
      margin-top:8px
    }
    .history{
      margin-top:18px
    }
    pre{
      white-space:pre-wrap;
      word-break:break-word;
      background:#f3f4f6;
      padding:12px;
      border-radius:8px
    }
    .small{
      font-size:13px;
      color:var(--card)
    }
    .qr-box{
      text-align:center;
      margin:12px 0
    }
    .qr-box img{
      max-width:200px;
      border-radius:8px
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Hệ thống nạp tiền</h1>
      <div class="tabs">
        <div class="tab active" data-tab="momo">Nạp Momo</div>
      </div>

      <div id="momo" class="tab-content">
        <div class="qr-box">
          <p>Quét mã QR Momo để chuyển tiền:</p>
          <img src="avatar.png" alt="">
        </div>
        <form id="momoForm">
          <label>Gmail</label>
          <input type="text" id="momoEmail" placeholder="user@gmail.com" required>

          <label>Số tiền (VND)</label>
          <input type="number" id="momoAmount" placeholder="10000" required>

          <label>Nhập Đầy Đủ Thông Tin Sau Đó Nhấn Nạp Rồi Mới Quét Qr<br>
          Lưu Ý:Sau Khi Nhập Thông Tin Và Nhấn Nạp Khi Quét Qr Thêm Ghi Chú<br>
          SĐT Để Nhân Viên Gửi Mật Khẩu Download</label>

          <div class="actions">
            <button type="submit">Nạp Momo</button>
          </div>
        </form>
</body>
</html>
