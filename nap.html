<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Nạp tiền</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    :root{
      --bg:#f6f8fa;
      --card:#fff;
      --accent:#0b84ff;
      --muted: #000dff;
    }
    *{
      box-sizing:border-box
    }
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background: #0080ff;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 1000;
    }

    .navbar-left {
      display: flex;
      align-items: center;
      gap: 7px;
    }

    .navbar-left .logo {
      display: flex;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
    }

    .navbar-left .logo img {
      height: 30px;
    }

    .navbar-left .balance {
      font-size: 16px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .navbar-left .balance i {
      color: #f1c40f;
    }

    .navbar-right {
      display: flex;
      align-items: center;
      gap: 14px; 
      list-style: none;
      margin: 0;
      margin-left: 650px;
      padding: 0;
    }

    .navbar-right li {
      padding: 8px 12px;
      background: url(background1.jpg);
      border-radius: 5px;
      border: none;
      transition: 0.3s;
    }

    .navbar-right li:hover {
      background: #3d566e;
    }

    .navbar-right li a {
      color: white;
      text-decoration: none;
      font-size: 15px;
    }

    .content {
      margin-top: 70px;
      padding: 20px;
      height: 2000px;
      background: #ecf0f1;
    }

    body{
      font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;
      margin:0;
      font-family: Arial, sans-serif;
      background:url(background3.jpg);
      background-size: cover;
      color:#111
    }
    .container{
      max-width:980px;
      margin:32px auto;
      padding:16px;
      border-radius: 9px;
      border: 2px solid rgb(188, 185, 185);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(9px);
    }
    .card{
      border-radius:12px;
      box-shadow:0 6px 18px rgba(17,24,39,0.06);
      padding:18px;
    }
    h1{
      margin:0 0 12px;
      font-size:20px;
      color: white;
    }
    p {
      color: white;
    }
    .tabs{
      display:flex;
      gap:8px;
      margin-bottom:14px
    }
    .tab{
      padding:10px 14px;
      border-radius:8px;
      cursor:pointer;
      border:1px solid transparent
    }
    .tab.active{
      background:linear-gradient(90deg,var(--accent),);
      color: #e6e9ef;
    }
    form{
      display:grid;
      gap:10px;
    }
    label{
      font-size:13px;
      color: var(--card);
    }
    strong{
      color: white;
    }
    input,select,button,textarea{
      padding:10px;
      border-radius:8px;
      border:1px solid #e6e9ef;
      font-size:14px}
    .row{
      display:flex;
      gap:10px}
    .col{
      flex:1
    }
    .actions{
      margin-top:8px
    }
    .history{
      margin-top:18px
    }
    pre{
      white-space:pre-wrap;
      word-break:break-word;
      background:#f3f4f6;
      padding:12px;
      border-radius:8px
    }
    .small{
      font-size:13px;
      color:var(--card)
    }
    .qr-box{
      text-align:center;
      margin:12px 0
    }
    .qr-box img{
      max-width:200px;
      border-radius:8px
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-left">
      <div class="logo">
        <img src="logoshop.png" alt="Logo">
        Shop T.Khanh
      </div>

    <ul class="navbar-right">
      <li><i class="fa-solid fa-house"></i> <a href="index.html">Trang Chủ</a></li>
      <li><i class="fa-solid fa-money-bill"></i> <a href="nap.html">Nạp</a></li>
      <li><i class="fa-solid fa-cart-shopping"></i> <a href="#">Lịch Sử Mua</a></li>
      <li><i class="fa-solid fa-credit-card"></i> <a href="#">Lịch Sử Nạp</a></li>
    </ul>
  </nav>
  <div class="container">
    <div class="card">
      <h1>Nạp Tiền</h1>
      <div class="tabs">
        <div class="tab active" data-tab="momo">Nạp Momo</div>
      </div>

      <div id="momo" class="tab-content">
        <div class="qr-box">
          <p>Quét Mã QR Momo Để Chuyển Tiền:</p>
          <img src="avatar.png" alt="">
        </div>
        <form id="momoForm">
          <label>Gmail</label>
          <input type="text" id="momoEmail" placeholder="user@gmail.com" required>

          <label>Số Tiền (VND)</label>
          <input type="number" id="momoAmount" placeholder="10000" required>

          <label>Nhập Đầy Đủ Thông Tin Sau Đó Nhấn Nạp Rồi Mới Quét Qr<br>
          Lưu Ý:Sau Khi Nhập Thông Tin Và Nhấn Nạp Khi Quét Qr Thêm Ghi Chú<br>
          SĐT Để Nhân Viên Gửi Mật Khẩu Download</label>

          <div class="actions">
            <button type="submit">Nạp Momo</button>
          </div>
        </form>
</body>
</html>
